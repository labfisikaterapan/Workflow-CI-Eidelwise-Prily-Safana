name: Kriteria 3 ADVANCED - ML Pipeline with Docker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ml-training-and-docker:
    name: ML Training & Docker Build
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3
      
    # Step 2: Set up Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow scikit-learn pandas numpy joblib
        pip install -r MLProject/requirements.txt
        
    # Step 4: Run MLflow Project (Training)
    - name: Run MLflow Project
      run: |
        cd MLProject
        python modelling.py --n_estimators 100 --max_depth 10 --min_samples_split 2
        echo "Training completed!"
        ls -la
        ls -la mlruns/ || echo "No mlruns directory"
        
    # Step 5: Build Docker Image
    - name: Build Docker Model (docker build)
      run: |
        cd MLProject
        docker build -t diabetes-classifier:latest .
        docker images
        echo "Docker image built successfully!"
        
    # Step 6: Login to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: eizfisika
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    # Step 7: Tag Docker Image
    - name: Tag Docker Image
      run: |
        docker tag diabetes-classifier:latest eizfisika/diabetes-classifier:latest
        docker tag diabetes-classifier:latest eizfisika/diabetes-classifier:v1.0.0
        docker tag diabetes-classifier:latest eizfisika/diabetes-classifier:${{ github.sha }}
        docker images
        echo "Docker image tagged successfully!"
        
    # Step 8: Push Docker Image
    - name: Push Docker Image
      run: |
        docker push eizfisika/diabetes-classifier:latest
        docker push eizfisika/diabetes-classifier:v1.0.0
        docker push eizfisika/diabetes-classifier:${{ github.sha }}
        echo "Docker image pushed to Docker Hub successfully!"
        
    # Step 9: Upload artifacts
    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ml-training-artifacts
        path: MLProject/mlruns/
        retention-days: 30
