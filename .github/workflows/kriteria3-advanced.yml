name: Kriteria 3 ADVANCED - ML Pipeline with Docker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ml-training-and-docker:
    name: ML Training & Docker Build
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3
      
    # Step 2: Set up Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow scikit-learn pandas numpy joblib mlserver mlserver-mlflow
        pip install -r MLProject/requirements.txt
        
    # Step 4: Run MLflow Project (Training)
    - name: Run mlflow project
      id: train
      run: |
        cd MLProject
        python modelling.py --n_estimators 100 --max_depth 10 --min_samples_split 2
        echo "Training completed!"
        # Get the run_id from mlruns
        RUN_ID=$(ls -td mlruns/0/*/ 2>/dev/null | grep -v "meta.yaml" | head -1 | xargs -I {} basename {})
        echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
        echo "Run ID: $RUN_ID"
        # Show directory structure
        echo "=== MLruns structure ==="
        find mlruns -type d -name "artifacts" 2>/dev/null
        find mlruns -type d -name "model" 2>/dev/null
        
    # Step 5: Build Docker Image using mlflow models build-docker
    - name: Build Docker Model (mlflow models build-docker)
      run: |
        cd MLProject
        RUN_ID=${{ steps.train.outputs.run_id }}
        # Use runs:/ URI format which MLflow understands
        MODEL_URI="runs:/$RUN_ID/model"
        echo "Building Docker image from: $MODEL_URI"
        echo "Working directory: $(pwd)"
        echo "MLFLOW_TRACKING_URI: file://$(pwd)/mlruns"
        export MLFLOW_TRACKING_URI="file://$(pwd)/mlruns"
        mlflow models build-docker -m "$MODEL_URI" -n "diabetes-classifier"
        docker images
        echo "Docker image built successfully using mlflow models build-docker!"
        
    # Step 7: Login to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: eizfisika
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    # Step 8: Tag Docker Image
    - name: Tag Docker Image
      run: |
        docker tag diabetes-classifier:latest eizfisika/diabetes-classifier:latest
        docker tag diabetes-classifier:latest eizfisika/diabetes-classifier:v1.0.0
        docker tag diabetes-classifier:latest eizfisika/diabetes-classifier:${{ github.sha }}
        docker images
        echo "Docker image tagged successfully!"
        
    # Step 9: Push Docker Image
    - name: Push Docker Image
      run: |
        docker push eizfisika/diabetes-classifier:latest
        docker push eizfisika/diabetes-classifier:v1.0.0
        docker push eizfisika/diabetes-classifier:${{ github.sha }}
        echo "Docker image pushed to Docker Hub successfully!"
        
    # Step 10: Upload MLflow artifacts to GitHub
    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ml-training-artifacts
        path: MLProject/mlruns/
        retention-days: 30
